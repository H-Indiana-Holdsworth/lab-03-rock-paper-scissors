<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors</title>
</head>

<body>

<header>
    <h1>The Rock, the Paper, the Scissorhands</h1>
</header>

<main>

    <section id="rules">
        <h2>Game Rules:</h2>
           <ul>
               <li>Rock beats scissors</li>
               <li>Paper beats rock</li>
               <li>Scissors beats paper</li>
           </ul>
    </section>
    
    <div id="options">
        <label>
            <input type="radio" name="rps" id="rock" value="rock">
            <img src="assets/rock.jpeg" alt="Dwayne Johnson" height="300px">
        </label>
        <label>
            <input type="radio" name="rps" id="paper" value="paper">
            <img src="assets/paper.jpeg" alt="Paper man" height="300px">
        </label>
        <label>
            <input type="radio" name="rps" id="scissors" value="scissors">
            <img src="assets/scissor.jpeg" alt="Edward Scissorhands" height="300px">
        </label>
    </div>

    <p id="error" class="hidden">You need to pick a character!</p>

    <button id="shoot-button">Shoot!</button>

    <span id="result"></span>
    
    <p>Number of wins: <span id="wins"></span></p>
    <p>Number of losses: <span id="losses"></span></p>
    <p>Number of draws: <span id="draws"></span></p>

</main>

    <script type="module" src="./app.js"></script>
</body>

</html>
